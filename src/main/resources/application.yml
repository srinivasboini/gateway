server:
  port: 8081

spring:
  application:
    name: alert-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: alert-service
          uri: lb://alerts-api
          predicates:
            - Path=/api/v1/**
          filters:
            - JwtTokenFilter
            - StripPrefix=0

clerk:
